<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Recify</title>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <style>

  </style>
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" onclick="location.href='/'"> <img src="img/logo2.png" alt="" width="15%" height="10%"
          class="d-inline-block align-text-top">
        Recify</a>
    </div>
  </nav>

  <form action="doJoin" method="POST" name="myForm" class="joinForm" onsubmit="return validateForm()">

    <h2>Sign Up</h2>
    <div class="textForm">
      <input name="ID" type="text" class="id" placeholder="Username*">
    </div>
    <div class="textForm">
      <input name="password" type="password" class="pw" placeholder="Password*">
    </div>
    <div class="textForm">
      <input name="nickname" type="text" class="name" placeholder="Full Name*">
    </div>
    <div class="textForm">
      <input name="email" type="text" class="email" placeholder="Email*">
    </div>
    <div class="textForm">
      <input name="cellphone" type="number" class="cellphoneNo" placeholder="Phone Number*">
    </div>
    <input type="submit" class="btn btn-primary" value="Create Account" />

    <p>Already have an account? <a href="/">Login</a></p>
  </form>


  <script type="text/javascript">
    function validateForm() {
      var a = document.forms["myForm"]["ID"].value;
      var b = document.forms["myForm"]["password"].value;
      var c = document.forms["myForm"]["nickname"].value;
      var d = document.forms["myForm"]["email"].value;
      var d = document.forms["myForm"]["cellphone"].value;
      if (a == null || a == "", b == null || b == "", c == null || c == "", d == null || d == "") {
        alert("Please Fill All Required Field");
        return false;
      }

      var validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;

      if (d.match(validRegex)) {
        alert("Please Check your email.");
        return false;
      } else {
        alert("Valid email address!");
        return true;
      }
    }
  </script>

  <div class="container align-content-end footer">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" id="footer_image" class="text-muted text-decoration-none lh-1">
          <img src="img/logo.png" alt="" width="80%" height="10%" class="d-inline-block align-text-top">
        </a>
        <span class="text">Â© 2022 Company, Inc</span>
      </div>
    </footer>
  </div>

</body>

</html>
