    <style>
        .bg-primary {
            /*Navbar*/
            background-color: #22577A !important;
            border-bottom: 5px solid #38A3A5 !important;
        }

        .navbar-brand {
            padding-top: 0.3125rem;
            padding-bottom: 0.3125rem;
            margin-right: 1rem;
            font-size: 1.25rem;
            text-decoration: none;
            white-space: nowrap;
            color: #C7F9CC !important;
            width: 50%;
        }

        body {
            background-color: #C7F9CC;
            color: #22577A;
            height: 100%;
        }

        #form {
            margin-top: 10%;
            width: 95%;

        }

        .footer {
            position: relative;
            bottom: 0px;
        }

        #footer_image {

            height: 100%;
            width: 10%;
        }

        .btn {
            margin-top: 10%;
            background-color: #80ED99;
            color: #22577A;
            border: 2px solid #22577A !important;
            border-radius: 1em;
            width: 50%;
        }

        .btn:hover {
            background-color: #22577A;
            color: #C7F9CC;
        }

        #cards {
            width: 70%;
        }

        .recipes {
            display: flex;
            flex-direction: column;
            padding: 1%;
            margin: 1%;
            text-align: center;
        }

        h3 {
            margin-bottom: 8%;
        }

        .divider {
            position: relative;
            margin-bottom: 8%;
            height: 1px;
        }

        .div-transparent:before {
            content: "";
            position: absolute;
            top: 0;
            left: 5%;
            right: 5%;
            width: 90%;
            height: 1px;
            background-image: linear-gradient(to right, transparent, rgb(48, 49, 51), transparent);
        }

        main {            
            border: 5px solid #38A3A5;
            padding: 1%;
            margin: 5%;
            background-color: #80ED99;
        }

        .test {
            display: none;
        }

        .recipe-name {
            padding: 2%;
            padding-bottom: 4%;
            background-color: #C7F9CC;
            border-bottom: 2px solid #22577A;
            border-left: 2px solid #22577A;
            border-right: 2px solid #22577A;
            border-radius: 0px 0px 25% 25%;
            text-decoration: none;
            font-weight: bold;
            font-size: large;
            color: #22577A;
        }

        .recipe-name:hover {
            color: #C7F9CC;
            background-color: #22577A;
        }

    </style>
<link rel="stylesheet" href="css/nav.css">

        <button id="submit" class="btn">Search</button>


    </div>
