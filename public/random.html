<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .bg-primary {
            /*Navbar*/
            background-color: #22577A !important;
            border-bottom: 5px solid #38A3A5 !important;
        }

        .navbar-brand {
            padding-top: 0.3125rem;
            padding-bottom: 0.3125rem;
            margin-right: 1rem;
            font-size: 1.25rem;
            text-decoration: none;
            white-space: nowrap;
            color: #C7F9CC !important;
        }

        body {
            background-color: #C7F9CC;
            color: black;
            height: 100%;
        }

        ol {
            margin-left: 5%;
            margin-right: 5%;

        }

        html {
            width: 100vw;
        }

        main {
            width: 95%;
            margin: 0%;
            margin-left: 1.5%;
        }

        .recipes_container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            border: 5px solid #38A3A5;
            padding: 1%;
            margin: 1%;
            margin-top: 5%;
            margin-bottom: 5%;
            background-color: #80ED99
        }

        .recipes_container+.recipes_container {
            margin-top: 0%;
        }

        p {
            border: 1px black solid;
            height: auto;
            background-color: antiquewhite;
            text-align: center;
        }

        .recipe_img_box {
            display: flex;
            flex-direction: column;
            padding: 1%;
            margin: 1%;
            background-color: #80ED99;
            text-align: center;
        }


        .recipe_name {
            padding: 2%;
            padding-bottom: 4%;
            background-color: #C7F9CC;
            border-bottom: 2px solid #22577A;
            border-left: 2px solid #22577A;
            border-right: 2px solid #22577A;
            border-radius: 0px 0px 25% 25%;
            text-decoration: none;
            font-weight: bold;
            color: #22577A;
        }

        .recipe_name:hover {
            color: #C7F9CC;
            background-color: #22577A;
        }

        .recipe_name:active {
            background-color: #38A3A5;
        }

        .footer {
            position: relative;
            bottom: 0px;
        }

        #footer_image {

            height: 100%;
            width: 10%;
        }
    </style>

<link rel="stylesheet" href="css/nav.css">
